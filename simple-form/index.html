<!-- HTML5 doctype is needed by Bootstrap -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link href="lib/fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title> Sandbox </title>
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-10 col-sm-10 col-md-10 col-lg-6 col-xl-4 form-container"> 
				<h5 class="text-center"> Header </h5>
				
				<div class="row">
					<div class="col-12"> 
						
						<form class="pl-3 pr-3">
							<div class="form-group">
								<label> Textbox </label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"> <span class="fa fa-lg fa-link"> </span> </span>
									</div>
								  	<input type="text" class="form-control" placeholder="URL" />
								</div>
							</div>
							
							<div class="form-group">
								<label> Textarea </label>
								<textarea class="form-control"> </textarea>
							</div>
							
							<input type="submit" class="form-control btn btn-primary" />
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
		
    <!-- Optional JavaScript -->
    <script src="lib/jQuery.js"> </script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
